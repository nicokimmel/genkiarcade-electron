<!DOCTYPE html>
<html>

<head>
    <title>shadowcast-electron</title>
    <meta charset="utf-8">
    <link rel="icon" href="images/icons/icon.png">
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/lib/bootstrap-icons/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <video autoplay="true" id="camera" class="vw-100 vh-100"></video>
    <audio autoplay="true" id="microphone" class="d-none"></audio>
    <div id="overlay" class="position-absolute top-0 start-0 vw-100 vh-100">
        <div id="menu" class="position-absolute bottom-0 start-0 vw-100 d-flex align-items-center p-2 gap-2">
            <button type="button" class="btn btn-lg btn-primary fs-5" id="screenshot"><i
                    class="bi bi-camera-fill"></i></button>
            <button type="button" class="btn btn-lg btn-primary fs-5" id="record" disabled><i
                    class="bi bi-camera-reels-fill"></i></button>
            <div class="btn-group btn-group-lg" role="group">
                <input type="radio" class="btn-check" name="btnradio" id="sd" autocomplete="off">
                <label class="btn btn-outline-primary" for="sd"><i class="bi bi-badge-sd-fill"></i></label>
                <input type="radio" class="btn-check" name="btnradio" id="hd" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="hd"><i class="bi bi-badge-hd-fill"></i></label>
                <input type="radio" class="btn-check" name="btnradio" id="4k" autocomplete="off" disabled>
                <label class="btn btn-outline-primary" for="4k"><i class="bi bi-badge-4k-fill"></i></label>
            </div>
            <div class="spacer"></div>
            <input type="range" id="volume" min="0" max="100">
        </div>
    </div>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/video.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/overlay.js"></script>
</body>

</html>
